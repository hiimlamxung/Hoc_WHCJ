	<input type="text" name="" id="text" onkeyup="Nhap()" oncopy="Copy()">
	<div id="show"></div><br><br><br>
	<input type="text" name="" id="number1" onkeyup="Tinh()">
	<input type="text" name="" id="number2" onkeyup="Tinh()">
	<input type="number" name="" id="result">

	<script type="text/javascript">
		function Nhap(){
			var text=document.getElementById('text').value;
			var show=document.getElementById('show');
			show.innerHTML=text;	
		}
		function Copy(){
			var text=document.getElementById('text').value;
			alert('Bạn đã coppy nội dung của thẻ');

		}

		function Tinh(){
			var number1=parseFloat(document.getElementById('number1').value);
			var number2=parseFloat(document.getElementById('number2').value);
			// number1=parseInt(number1);
			// number2=parseInt(number2);
			var result=document.getElementById('result');
			
			result.value=number1+number2;
		}
	</script>
</body>
