				<br> <br>

				<label for="mail">Email <span class="co_red">(*)</span>
				</span> 
					<span id="error_email" class="co_red"></span>
				</label>  <br>
				<input type="text" onblur="checkEmail();" id="mail" size="30" />

				<br> <br>

				<button>Register</button>
			</form>
		</div>

		</div>
