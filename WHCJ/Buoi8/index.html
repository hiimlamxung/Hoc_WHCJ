	<script type="text/javascript">
		var n=prompt('Moi nhap so n');
		function checkNto(){
			var check=true;
			if(n<2){
				check=false;
			}
			else {
				for(var i=2;i<=Math.sqrt(n);i++){
					if(n%i==0){
						check=false;
						break;
					}
					else{
						check=true;
					}
				}
			}
			if(check=false)
			{
				document.write('k phai la so nt');
			}
			else document.write(' la so nt');
		}
		checkNto();
	</script>
