<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Bai1</title>
	<script type="" src="jquery-3.5.0.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			
			
			$('#cong').click(function(){
				var num1=parseInt($('#num1').val());
			var num2=parseInt($('#num2').val());
			
			alert(num1+num2);
			});
			$('#tru').click(function(){
				var num1=parseInt($('#num1').val());
			var num2=parseInt($('#num2').val());
				$('#kq').val(num1-num2);
			});
		});
	</script>
</head>
<body>
	<label>Number1</label><input type="number" name="" id="num1"><br>
	<label>Number2</label><input type="number" name="" id="num2"><br>
	<label>Ket qua</label><input type="number" name="" id="kq"><br>

	<input type="submit" name="" value="Cộng" id="cong">
	<input type="submit" name="" value="Trừ" id="tru">

</body>
</html>
