<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Món ngon hà nội</title>
	<style type="text/css">
		body{
			width: 800px;
			background-color: #FBE5B9;
			
		}
		img{
			width: 20%;
			padding-top: 50px;
			padding-left: 50px;

		}
		div{
			padding-left: 50px;
		}
		h1{
			color: #E84B0D
		}
		table,td,th{
			border: solid 2px #64077B;
		}
		table{
			border-collapse: collapse;
			width: 400px;
		}
		.left{
			float: left;
		}
		th{
			color: white;
			background-color: #E84B0D
		}
		.white{
			background-color: white;
		}
		.center{
			text-align: center;
		}
	</style>
</head>
<body>
	<img src="img/food.jpg" class="left">
	<div class="left">
		<h1>Các món ngon Hà Nội</h1>
		<table border="1">
			<tr>
				<th>STT</th>
				<th>Tên món ăn</th>
			</tr>
			<tr class="white">
				<td class="center"> 1.</td>
				<td >Bánh cuốn thanh trì</td>
			</tr>
			<tr>
				<td class="center">2.</td>
				<td >Xôi Hà Nội</td>
			</tr>
			<tr class="white">
				<td class="center">3.</td>
				<td >Chả cá Lã Vọng</td>
			</tr>
			<tr>
				<td class="center">4.</td>
				<td>Cháo Cóc</td>
			</tr>
			<tr class="white">
				<td class="center">5.</td>
				<td>Bánh gai Ninh Giang</td>
			</tr>
			<tr>
				<td class="center">6.</td>
				<td >Bún Thang Hà Nội</td>
			</tr>
			<tr class="white">
				<td class="center">7.</td>
				<td>Canh Lắng</td>
			</tr>
			<tr>
				<td class="center">8.</td>
				<td>Vịt quay Lạng Sơn</td>
			</tr>

		</table>
	</div>
</body>
</html>
