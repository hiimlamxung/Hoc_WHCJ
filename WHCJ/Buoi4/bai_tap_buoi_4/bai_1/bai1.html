<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Các tag cơ bản</title>
	<style type="text/css">
		body{ width: 500px }
		h1,h2,#p1{
			font-weight: bold;
		}

		h1,#p2{
			text-align: center;
		}
		h2{ text-decoration: underline; }

	</style>

</head>
<body>
	<h1>Bài 01: Sử dụng các tag cơ bản</h1>
	<h2>Yêu cầu</h2>
	<p id="p1">Thiết kê trang web có nội dung như sau:</p>
	<p id="p2">Lập trình Web<br>Chào mừng các bạn đến với ngôn ngữ HTML</p>
	
</body>
</html>
